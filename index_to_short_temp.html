<html>
<head>
    <title>URL shortner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>  Welcome to URL shortner page!!  </h1> 
        </div>
        <form action="." method="post">    
            <div class="form-group">
                <label for="original">Original URL</label>
                <input type="text" class="form-control" id="longurl" placeholder="Enter url" name="longurl" required/>
                <br>
                <label for="original">Custom URL</label>
                <input type="text" class="form-control" id="customurl" placeholder="Customize url" name="customurl" />
            </div>
                                   
            <p align="right"> <button type="submit" class="btn btn-info btn-lg">Change URL </button>     <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Generate short Url</button> </p>
        </form>
             
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Shortened URL</h4>
              </div>
              <div class="modal-body"> 
                <p>SHORTENED: <a href>http://localhost:8000/{{short}}</a></p>
                <p>CUSTOMIZE: <a href>http://localhost:8000/{{user}}</a></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
